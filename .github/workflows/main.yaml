name: Deploy static content to Pages

on:
  # Запуск при пуше в ветку main (проверьте, что ваша ветка называется main, а не master)
  push:
    branches: ["main"]

  # Позволяет запускать воркфлоу вручную из вкладки Actions
  workflow_dispatch:

# Устанавливаем права GITHUB_TOKEN для деплоя
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один деплой за раз
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ВАЖНО: '.' означает корень репозитория.
          # Если ваш index.html лежит в папке (например, 'src' или 'public'), замените '.' на './src'
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
